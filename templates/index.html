{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your chances for Diabetes</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="pregnancies" id="pregnancies" placeholder="Pregnancy Week">
            <input type="number" name="glucose" id="glucose" placeholder="Glucose">
            <input type="number" name="blood_pressure" id="blood_pressure" placeholder="Blood Pressure">
            <input type="number" name="skin_thickness" id="skin_thickness" placeholder="Skin Thickness">
            <input type="number" name="insulin" id="insuling" placeholder="Insulin">
            <input type="number" name="bmi" id="bmi"placeholder="BMI" >
            <input type="number" name="diabetes_pedigree" id="diabetes_pedigree" placeholder="Diabetes Pedigree Function">
            <input type="number" name="age" id="age" placeholder="Age">

            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
